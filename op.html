<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerful Career</title>
    <link rel="stylesheet" href="styles.css">
    <style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

header {
    background-color: #05153a;
    padding: 20px;
    text-align: right;
}

header nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

header nav ul li {
    display: inline;
    margin-left: 20px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

.hero {
    background-color: #1c306d;
    color: white;
    padding: 100px 20px;
    text-align: center;
}

.hero h1 {
    margin: 0;
    font-size: 3em;
}

.hero p {
    font-size: 1.2em;
    margin: 20px 0;
}

form {
    margin-top: 20px;
}

form input, form select {
    padding: 10px;
    margin-right: 10px;
    border: none;
    border-radius: 5px;
}

form button {
    padding: 10px 20px;
    border: none;
    background-color: #e14b34;
    color: white;
    border-radius: 5px;
    cursor: pointer;
}

form button:hover {
    background-color: #c7432c;
}

footer {
    background-color: #05153a;
    color: white;
    padding: 20px;
    text-align: center;
}

.footer-menu a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
}

.footer-menu a:hover {
    text-decoration: underline;
}


    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Build Your Powerful Career</h1>
                <p>Start working with an company that can provide everything you need to generate awareness, drive traffic, connect.</p>
                <form>
                    <input type="text" placeholder="Keywords">
                    <input type="text" placeholder="Location">
                    <select>
                        <option value="full-time">Full Time</option>
                        <option value="part-time">Part Time</option>
                    </select>
                    <button type="submit">Search Job</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-menu">
            <a href="#">Dashboard</a>
            <a href="#">Post a Job</a>
            <a href="#">Manage Resume</a>
            <a href="#">Job Alerts</a>
            <a href="#">Blog</a>
        </div>
    </footer>
</body>
</html>
